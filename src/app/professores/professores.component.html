<div *ngIf="professorSelected">
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight">
      <app-titulo [titulo]="'Professor: ' + professorSelected.id"></app-titulo>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn btn-warning" (click)="voltar()">Lista de Professores</button>
    </div>
  </div>

  <form>
    <div class="ms-3">
      <label for="exampleInputEmail1" class="form-label">Nome</label>
      <input type="text" value="{{professorSelected.nome}}" class="form-control">
    </div>
    <br>
    <div class="ms-3">
      <label for="exampleInputPassword1" class="form-label">Disciplina</label>
      <input type="text" value="{{professorSelected.disciplina}}" class="form-control">
    </div>
  </form>
</div>

<div *ngIf="!professorSelected">
  <app-titulo [titulo]="title"></app-titulo>
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores">
        <td><button (click)="professorSelect(prof)" class="text-dark btn btn-sm btn-warning">Detalhe</button></td>
        <td scope="row">{{prof.id}}</td>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">alunos</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
